            <h1>Pancakes</h1>
            <h2>Ingredients</h2>
                <p>
                    2 c. flour <br>
                    5 t. baking powder <br>
                    1/2 t. salt <br>
                    2 1/2 T. sugar <br>
                    2 c. milk <br>
                    5 T. oil <br>
                    2 eggs <br>
                </p>
            <h2>Steps</h2>
                <p>
                    1. Mix dry ingredients in one bowl <br>
                    2. Mix wet indredients in a different bowl <br>
                    3. Add wet to dry and mix well<br>
                    4. Cook on griddle until golden brown <br>
                </p>
